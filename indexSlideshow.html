<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="slideshow">
		<div class="slideshow__slides">

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets\images\img1.jpg" alt="close-up picture of forest berries">
				<figcaption class="slideshow__caption">First berries of the season</figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img2.jpg" alt="insulated beverage container near the lake">
				<figcaption class="slideshow__caption">Tea makes everything better</figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img3.jpg" alt="a deer in tall grass">
				<figcaption class="slideshow__caption">Favourite picture</figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img4.jpg" alt="birds on a cliff">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img5.jpg" alt="sunny day in a forest">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img6.jpg" alt="a chipmunk eating a nut">
				<figcaption class="slideshow__caption">Not a squirrel</figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img7.jpg" alt="a tit sitting in a bird feeder">
				<figcaption class="slideshow__caption">In English those are called tits. Great tits.</figcaption>
			</figure>

			<figure class="slideshow__slide">
				<img class="slideshow__img" src="assets\images\img8.jpg" alt="two pigs in a forest">
				<figcaption class="slideshow__caption">This is not a wild boar</figcaption>
			</figure>

		</div>
		<div class="slideshow__controls">
			<button class="slideshow__control-button" data-direction="previous">Previous</button>
			<button class="slideshow__control-button" data-direction="next">Next</button>
		</div>
	</div>

	<script src="js\script.js"></script>
</body>

</html>
